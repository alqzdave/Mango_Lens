<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Mango Lens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    .mango-gradient {
      background: linear-gradient(135deg, #166534 0%, #15803d 25%, #16a34a 50%, #22c55e 75%, #4ade80 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-focus {
      transition: all 0.3s ease;
    }

    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.15);
    }

    .btn-hover {
      transition: all 0.3s ease;
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 2s; }
    .shape:nth-child(3) { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .logo-bounce {
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .logo-glow {
      filter: drop-shadow(0 0 8px rgba(34, 197, 94, 0.3));
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Firebase SDK v9 -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVuZRWF_S-Wlv-7daw642yqRIrl2ES4LE",
      authDomain: "mango-lens-1fff8.firebaseapp.com",
      databaseURL: "https://mango-lens-1fff8-default-rtdb.firebaseio.com",
      projectId: "mango-lens-1fff8",
      storageBucket: "mango-lens-1fff8.appspot.com",
      messagingSenderId: "650620872074",
      appId: "1:650620872074:web:90a17e76b6feb84aebd473",
    };

    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    
    window.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const loginButton = document.getElementById("loginButton");
      const buttonText = document.getElementById("buttonText");
      const loadingText = document.getElementById("loadingText");
      
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Show loading only after Firebase authentication starts
            buttonText.classList.add("hidden");
            loadingText.classList.remove("hidden");
            loginButton.disabled = true;
            
            return userCredential.user.getIdToken();
          })
          .then((idToken) => {
            return fetch("/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ idToken }),
            });
          })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              // Show success state
              loadingText.classList.add("hidden");
              buttonText.innerHTML = '<i class="fas fa-check mr-2"></i>Login Successful!';
              buttonText.classList.remove("hidden");
              
              setTimeout(() => {
                window.location.href = "/";
              }, 800);
            } else {
              resetButton();
              alert(data.error || "Login failed.");
            }
          })
          .catch((err) => {
            resetButton();
            alert("Invalid credentials.");
            console.error(err);
          });
      });

      function resetButton() {
        loginButton.disabled = false;
        loadingText.classList.add("hidden");
        buttonText.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Log In to MangoLens';
        buttonText.classList.remove("hidden");
      }
    });
  </script>
</head>
<body class="min-h-screen mango-gradient relative flex items-center justify-center p-4">
  <!-- Floating Background Shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Main Login Container -->
  <div class="glass-effect p-4 sm:p-6 md:p-8 rounded-2xl sm:rounded-3xl shadow-2xl w-full max-w-sm sm:max-w-md mx-4 relative z-10">
    
    <!-- Logo/Header Section -->
    <div class="text-center mb-8">
      <div class="logo-bounce inline-block mb-0">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="MangoLens Logo" class="h-40 w-40 sm:h-44 sm:w-44 object-contain mx-auto">
      </div>
      <h1 class="text-3xl font-bold bg-gradient-to-r from-green-700 to-green-500 bg-clip-text text-transparent mb-2 -mt-2">
        MangoLens
      </h1>
      <p class="text-gray-600 text-sm">Variety Recognition & Maturity-Based Sorting</p>
    </div>
    
    <form id="loginForm" class="space-y-4 sm:space-y-6">
      <!-- Email Field -->
      <div class="relative">
        <label class="block text-gray-700 text-xs sm:text-sm font-semibold mb-1 sm:mb-2">
          <i class="fas fa-envelope text-green-600 mr-2"></i>Email Address
        </label>
        <input 
          type="email" 
          id="email" 
          required 
          class="input-focus w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 bg-white/80"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password Field -->
      <div class="relative">
        <label class="block text-gray-700 text-xs sm:text-sm font-semibold mb-1 sm:mb-2">
          <i class="fas fa-lock text-green-600 mr-2"></i>Password
        </label>
        <input 
          type="password" 
          id="password" 
          required 
          class="input-focus w-full px-3 sm:px-4 py-2 sm:py-3 text-sm sm:text-base border-2 border-gray-200 rounded-lg sm:rounded-xl focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-200 bg-white/80"
          placeholder="Enter your password"
        />
      </div>

      <!-- Login Button -->
      <button 
        id="loginButton"
        type="submit" 
        class="btn-hover w-full bg-gradient-to-r from-green-500 via-green-600 to-green-700 text-white font-bold py-2 sm:py-3 px-4 text-sm sm:text-base rounded-lg sm:rounded-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300"
      >
        <span id="buttonText">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Log In to MangoLens
        </span>
        <span id="loadingText" class="hidden flex items-center justify-center">
          <div class="loading-spinner mr-2"></div>
          Signing In...
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 sm:mt-8 text-center">
      <p class="text-gray-500 text-xs">
        Secure • Professional • Reliable
      </p>
      <div class="flex justify-center space-x-2 mt-2 sm:mt-3">
        <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-400 rounded-full"></div>
        <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-500 rounded-full"></div>
        <div class="w-1.5 h-1.5 sm:w-2 sm:h-2 bg-green-600 rounded-full"></div>
      </div>
    </div>
  </div>
</body>
</html>
